<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/nstyles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/static/login.js"></script>
    <title>Welcome to Plan Finder</title>
</head>

<body>
    <div>
        <div class="title">
            <h1>
              Graduation Planner
              <img src= "../static/logo.png" alt="logo" />
            </h1>
        </div>
        <div class="blueBox">
          <h2>LOG IN</h2>
          <form id="login">
            Email
            <input id="email" name="email" required/>
            Password
            <input id="password" type="password" name="password" required/>
            <button>Log In</button>
          </form>
          <div class="signUp">
            <a href="{{ url_for('template_route', path='signup')}}">New user? Sign up here</a>
          </div>  
        </div>
      </div>
</body>

</html>
