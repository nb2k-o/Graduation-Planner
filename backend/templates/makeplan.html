<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles2.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="/static/hamburger.js"></script>
	<script src="/static/makeplan.js"></script> 
    <title>Make Page</title>

</head>

<body>
	<header>
		<div>
        <nav id="js-nav" class="nav">
			<ul class="list">
			  <li><a href="{{ url_for('template_route', path='landingpage')}}">Home</a></li>
			  <li><a href="{{ url_for('template_route', path='profile')}}">Profile</a></li>
			  <li><a href="{{ url_for('template_route', path='login')}}">Logout</a></li>
			</ul>
		  </nav>
		  <button id="js-hamburger" class="hamburger" type="button">
			<span id="js-top-line" class="top-line"></span>
			<span id="js-center-line" class="center-line"></span>
			<span id="js-bottom-line" class="bottom-line"></span>
		  </button>
		</div>
        <div class="search-bar-container">
			<input id="search-b" type="button">
            <input type="text" placeholder="Search title, tags, description, author, etc... " class="search-bar">
        </div>
        <button id = "make-plan-banner-button" class="make-plan-button"><a href="{{ url_for('template_route', path='makeplan')}}">Make Plan</a></button>
    </header>

  <!-- Banner html ends-->
  <div id="main">
	<form id = "makeplan" >
  	<p id=title>Make Plan</p>
    <div id="main-content" >
    	<div id= "plan-name"> 
    		<label>Plan Name</label>
    		<br>
    		<input id="plan-form" name="plan-form" type="text"></input>
    	</div>
    	<br>
    	
    	<div id ="dropdown-line">
    		
    		<label id="college">College:</label> 
    		<label id="major">Major:</label> 
    		<label id="tags">Tags:</label>
    		
    		<br>
    		<select id="colleges"> 
    			<option value="null"></option> 
    			<option value="Columbia College">Columbia College</option> 
    			<option value="SEAS">SEAS</option> 
        		<option value="Barnard College">Barnard College</option> 
        		<option value="General Studies">General Studies</option> 
    		</select>
    		
    		<select id="majors"> 
    			<option value="null"></option> 
    		</select>
    		
    		<input id="tag" type="text"></input>
    	</div> 
    	<br>
    	<div>
    		<label id="desc">Plan Description:</label>
    		<br>
    		<textarea id="desc-inp"></textarea>
    	</div>
    	<br>
    	<div>
    		<label id="start">Starting Semester:</label>
    		<br>
    		<select id="starts"> 
    			<option value="1">Freshman Fall</option> 
    			<option value="2">Freshman Spring</option> 
        		<option value="3">Sophomore Fall</option> 
        		<option value="4">Sophomore Spring</option> 
        		<option value="5">Junior Fall</option> 
        		<option value="6">Junior Spring</option> 
        		<option value="7">Senior Fall</option> 
        		<option value="8">Senior Spring</option> 
    		</select>
			<button type = "button" id = "plus"><img id="plus" src= "../static/plusicon.png"></button>
    	</div>
    	<br>
    	<br>
    	<div id="tableline">
    	<table id = "original-table" name = "class-table" style="width:600px">
  			<tr>
    			<th>Class</th>
    			<th>Reason</th> 
  			</tr>
  			<tr>
    			<td><input type="text" name="class-entry" style="width:100px"></td>
    			<td><textarea maxlength=150 type="text" name="reason-entry"/></textarea></td>  
  			</tr> 
  			</tr>
  			<tr>
    			<td><input type="text" name="class-entry" style="width:100px"></td>
    			<td><textarea maxlength=150 type="text" name="reason-entry"/></textarea></td>  
  			</tr> 
  			</tr>
  			<tr>
    			<td><input type="text" name="class-entry" style="width:100px"></td>
    			<td><textarea maxlength=150 type="text" name="reason-entry"/></textarea></td>  
  			</tr>
  			<tr>
    			<td><input type="text" name="class-entry" style="width:100px"></td>
    			<td><textarea maxlength=150 type="text" name="reason-entry"/></textarea></td>  
  			</tr> 
  			</tr>
  			<tr>
    			<td><input type="text" name="class-entry" style="width:100px"></td>
    			<td><textarea maxlength=150 type="text" name="reason-entry"/></textarea></td> 
  			</tr> 
  			</tr>
		</table>
		
		</div>
		
		<br>
		<br>
		<br>
		<br>
		<div>
			<button type = "submit" id = "submit">Submit</button>
			<div>&nbsp;</div>
		</div>
    </div>
	</form>
  </div>
</body>
</html>
